<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TwitchMe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji|Press+Start+2P" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kumar+One" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron text-center">
          <h1>TwitchMe</h1>
          <hr>
          <h2>Search and Preview Streams</h2>
        </div>
      </div>
    </div>
  </div>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Common Streamers</h2>
        <div id="common"></div>
    </div>

  <div id="sResults">
    <div class="col-md-4">
      <h2 class="text-center">Search</h2>
        <div class="well">
            <form id="search">
              <label for="query">Search: </label>
              <input type="text" name="query" id="query">
              <submit class="btn btn-success">Search</submit>
            </form>
            <hr>
                <div class="row">
                    <h2 class="hidden">Search Results</h2>
                      <div id="sResultsP"></div>
                </div>
              </div>
        </div>
    </div>
  </div>
</div>
</div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script scr="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- <script src="scripts.js"></script> -->
  <script src="rescript.js"></script>
</body>
</html>
